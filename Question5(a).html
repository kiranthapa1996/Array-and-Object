<script>
    function displayStudentInfo(student) {
        console.log("Student Information:");
        for (let key in student) {
            if (student.hasOwnProperty(key)) {
                console.log(`${key}: ${student[key]}`);
            }
        }
    }

    const student = {
        Name: 'Alice',
        age: 22,
        major:"computer science",
        GPA: 3.8,
        isEnrolled: "True"
    };

    displayStudentInfo(student);

</script>
